<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Stop Watch</title>
  </head>
  <body>
    <div class="stopWatch">
      <h1 class="time">00:00:00</h1>
      <div class="controls">
        <img src="images/stop.png" alt="stop" onclick="stopTimer()" />
        <img src="images/start.png" alt="start" onclick="startTimer()" />
        <img src="images/reset.png" alt="reset" onclick="resetTimer()" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
